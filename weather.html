<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="weather.css">
   
</head>
<body>
        <div class="container">
            <div class="row">
                    <header class="col-xs-12 text-center">
                            <h1>Weather App</h1>
                            <h1>(Or just a temperature checking app)</h1>
                    </header>
            </div>
              
            <div class="row justify-content-center">
            
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="name">Zip</label>
                    </div> 
                    <div class="form-group">
                            <input type="text" name="zip" class="form-control" value="" placeholder="Enter your zipcode">
                        </div> 
                        <div class="form-group">
                                <button type="Submit" id="update" name="update" class="btn btn-info">Get Weather!</button>
                        </div> 
                </form>
            </div>
            <div class="row">
                <table class="table">
                    <thead>
                        <tr><th><div id="cityname">City Name</div></th></tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><div class="table-data" id="date"></div></td>
                            <td><div class="table-data" id="temperature"></div></td>
                            <td><div class="table-data" id="pressure"></div></td>
                        </tr>
                        <tr>
                            <div id="notification"></div>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</body>

<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous" type="text/javascript"></script>
<script src="weather.js" type="text/javascript"></script>
</html>
